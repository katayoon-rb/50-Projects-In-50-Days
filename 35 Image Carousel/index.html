<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <link rel="stylesheet" href="style.css">
        <title>Image Carousel</title>
    </head>
    <body>
        <div class="carousel">
            <div class="image-container" id="imgs">
                <img
                    src="https://img.freepik.com/free-photo/field-plants-with-sun-shining-them_188544-38351.jpg?w=500"
                    alt="first image">
                <img
                    src="https://img.freepik.com/premium-photo/beautiful-natural-floral-background-with-field-full-flowers-bloom_501974-3713.jpg?w=500"
                    alt="second image">
                <img
                    src="https://img.freepik.com/premium-photo/countryside-landscape-during-summer-sunset-meadow-with-trees-tall-grass-with-sun-leaks_782515-3605.jpg?w=500"
                    alt="third image">
                <img
                    src="https://img.freepik.com/premium-photo/cosmos-flowers-hd-8k-wallpaper-stock-photographic-image_890746-24349.jpg?w=500"
                    alt="fourth image">
            </div>

            <div class="buttons-container">
                <button id="left">Prev</button>
                <button id="right">Next</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
